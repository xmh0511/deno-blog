<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>发帖</title>
	<link rel="stylesheet" href="/public/plug/layui/css/layui.css">
	<link rel="stylesheet" href="/public/css/login.css">
	<script type="text/javascript" src="/public/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/public/plug/layui/layui.js"></script>
	<script type="text/javascript" src="/public/js/iceEditor.js"></script>
</head>

<body>
	<div class="container">
		<div class="create-context">
			<div class="article-title">
				<div class="layui-form">
					<div class="inline-block-container">
						<select name="tag" id="selectTag">
							<option value="">标签</option>
							{% for item in tags %}
							<option value="{{item.id}}">{{item.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="layui-form">
					<div class="inline-block-container">
						<select name="tag" id="selectLevel">
							<option value="">阅读权限</option>
							{% for item in levels %}
							<option value="{{item.level}}">{{item.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="article-title-container">
					<input id="articleTitle" type="text" name="title" required lay-verify="required" placeholder="请输入标题"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div>
				<div id="content"></div>
			</div>
			<div class="post-button">
				<button id="postButton" type="button" class="layui-btn">提交</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/public/js/clipboard.min.js"></script>
<script type="text/javascript">
	console.log(ice)
	const instance = ice.editor("content", function () {
		this.width = "90%";
		this.height = '100%'; //高度
		this.maxWindow = false;
		this.create();
	});
	layui.use('layer', function () {
		var layer = layui.layer;

		$("#postButton").off("click").on("click", function () {
			console.log("eee");
			const title = $("#articleTitle").val();
			const tag = $("#selectTag").val();
			const content = instance.getValue();
			const level = $("#selectLevel").val();
			if (tag === "" || title === "" || content === "" || level === "") {
				layer.msg('填写创作内容');
				return;
			}
			layer.load(2);
			$.post("/add", { tag, title, content, level }, function (r) {
				if (r.code === 200) {
					layer.msg('提交成功', { icon: 1, time: 1500 }, function () {
						location.replace('/');
					})
				} else {
					layer.closeAll('loading');
					layer.msg(res.msg, { icon: 5 });
				}
			}, "JSON");
		})
	});
</script>
<style>
	.container {
		width: 100%;
		min-height: 100vh;
		background-color: rgba(0, 0, 0, .2);
		padding-top: 10px;
		box-sizing: border-box;
	}
</style>

</html>
